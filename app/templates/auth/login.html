{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}Login page{% endblock %}

{% block page_content %}
<div class="page-header">
  <h1>Login</h1>

  <p>
    Are you a new user ?
    <a href="{{ url_for('auth.register') }}">
      Click here, to register
    </a>
  </p>
</div>

<div class="col-md-4">
  {{ wtf.quick_form(form) }}

  <p class="margin-top">
      <a href="{{ url_for('auth.forgot_password') }}">Forgot Password</a>
  </p>
</div>
{% endblock %}
