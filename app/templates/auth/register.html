{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}Register page{% endblock %}

{% block page_content %}
<div class="page-header">
  <h1>Registration</h1>

  <p>
    Already have an account ?
    <a href="{{ url_for('auth.login') }}">
      Click here, to login
    </a>
  </p>
</div>

<div class="col-md-4">
  {{ wtf.quick_form(form) }}
</div>

{% endblock %}
